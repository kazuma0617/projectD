{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>detail page</h3>
</div>
{% endblock %}

{% block content %}

<div class="container">
    {% for point in points %}
    <div class="alert alert-success" role="alert">
        <p>{{point.point}} 点</p>
        <p>日付：{{point.duedate | date:"o/n/j"}}</p>
        <a href="{% url 'delete2' point.pk %}" class="btn btn-danger" role="button" aria-disabled="true">削除</a>
    </div>
    {% endfor %}
    <a href="{% url 'list' %}" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">戻る</a>
</div>



{% endblock %}
